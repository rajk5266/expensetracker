<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
       .expclass {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 id="exp">MY-EXPENSES (Monthly Expenses)</h1>
<div id="mainbody">
    <form action="/actionendpoint" onsubmit="adding(event)">
    <div id="body">
        <label class="font">DESCRIPTION:-</label>
        <input type="text" name="desc" id="desctag" class="expclass" required>
        <label class="font">CATEGORY:-</label>
        <select name="categ" id="categtag" class="expclass">
            <option value="housing" >HOUSING</option>
            <option value="food">FOOD</option>
            <option value="investment">INVESTMENT</option>
            <option value="medical">MEDICAL</option>
            <option value="travelling">TRAVELLING</option>
        </select>
        <label class="font">AMOUNT:-</label>
        <input type="text" name="amt" id="amttag" class="expclass" required>
        <div class="text-center mt-2 mb-3">
            <button type="reset" class="btn btn-danger btn-rounded">RESET</button>
            <button type="submit" class="btn btn-success" id="submitButton">ADD EXPENSE</button></div>
           
    </div>
</form>
</div>

<ul id="listOfitems"></ul>
  <div id="expblock">
    <h3 id="totalexpenses">Total Expenses</h3>
    <p id="expamt">0</p>
  </div>

  
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src="main.js"></script>
